<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>
		PROCJAM 2017
	</title>
</head>
<body>
	<form action="" id="controls">
		<div class="controls__col">
			<input type="button" id="playPause" value="Pause" />
			<label for="nbQuadsPerRow">Quadrilateral per row:</label>
			<input id="nbQuadsPerRow" type="number" min="1" />
			<label for="nbQuadsPerCol">Quadrilateral per col:</label>
			<input id="nbQuadsPerCol" type="number" min="1" />
		</div>
		<div class="controls__col">
			<label for="hueThreshold">Color change threshold</label>
			<input type="number" id="hueThreshold" min="1" max="255"/>
			<label></label>
		</div>
		<div class="controls__col">
			<input type="button" id="saveCanvasButton" value="Export image">
		</div>
	</form>
	<script src="bundle.js"></script>
</body>
</html>
