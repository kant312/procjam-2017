<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<meta name="author" content="Quentin Delcourt">
	<title>
		PROCJAM 2017 - Procedural Quadrilaterals
	</title>
</head>
<body>
	<h1>Procedural Quadrilaterals</h1>
	<form action="" id="controls">
		<div class="controls__col">
			<input type="button" id="playPause" value="Pause" />
			<label for="nbQuadsPerRow">Quadrilateral per row:</label>
			<input id="nbQuadsPerRow" type="number" min="1" />
			<label for="nbQuadsPerCol">Quadrilateral per col:</label>
			<input id="nbQuadsPerCol" type="number" min="1" />
		</div>
		<div class="controls__col">
			<label for="hueThreshold">Color change threshold</label>
			<input type="range" id="hueThreshold" min="1" max="255" step="1"/>
			<label for="sizeThreshold">Size threshold</label>
			<input type="range" id="sizeThreshold" min="1" max="10" step="1"/>
		</div>
		<div class="controls__col">
			<label>
				<input type="checkbox" id="cycleRegenerationCheckbox" />
				Cycle regeneration
			</label>
			<label>
				<input type="checkbox" id="randomCoordinatesCheckbox" />
				Random coordinates
			</label>
			<hr>
			<input type="button" id="saveCanvasButton" value="Export image">
		</div>
	</form>
	<script src="bundle.js"></script>
</body>
</html>
